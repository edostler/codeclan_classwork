<!DOCTYPE html>
<html>
  <head>
    <title>Country App</title>
    <script src='index.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
  </head>
  <body>
    <h1>Countries</h1>
    <!-- <button type="button" id="load-countries">Load Countries</button> -->
    <!-- <ul id='country-list'></ul> -->

    <!-- NEW CODE FOR LAB -->
    <select id="country-selector">
      <option disabled selected>Select a country!</option>
    </select>
    <h3>Selected Country</h3>
    <dl>
      <div><dt>Name: </dt><dd id="name-display"></dd></div>
      <div><dt>Population: </dt><dd id="population-display"></dd></div>
      <div><dt>Capital City: </dt><dd id="capital-display"></dd></div>
    </dl>

    <h1>Regions</h1>
    <select id="region-selector">
      <option disabled selected>Select a region!</option>
    </select>
    <h3>Selected Region</h3>
    <ul id="region-list"></ul>
    <!-- NEW CODE FOR LAB END -->

  </body>
</html>
